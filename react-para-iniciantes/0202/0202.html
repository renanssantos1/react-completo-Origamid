<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Para iniciantes</title>
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      const Button = () => {
        function handleClick(event) {
          console.log(event.target.innerText);
        }
        return <button onClick={handleClick}>Comprar</button>;
      };
      const Titulo = () => {
        const numeroAleatorio = Math.random() * 565;
        return <h1>Meu titulo {Math.round(numeroAleatorio)}</h1>;
      };

      function App() {
        return (
          <div>
            Ola
            <Titulo />
            <Button />
            <div>
              Compre aqui tambem <Button />
            </div>
          </div>
        );
      }

      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
